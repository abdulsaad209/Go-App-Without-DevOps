apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-app-with-devops
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: go-app-with-devops.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-app-with-devops
            port:
              number: 90

